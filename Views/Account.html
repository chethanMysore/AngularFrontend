
<style>
    .multiselect {
  width: 200px;
}

.selectBox {
  position: relative;
}

.selectBox select {
  width: 100%;
  font-weight: bold;
}

.overSelect {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}

checkboxes {
  display: none;
  border: 1px #dadada solid;
}

.listing {
  display: block;
}

.listing:hover {
  background-color: #1e90ff;
}
</style>

<div>
    <div  ng-init="getAllAccounts()">
        <h2>Account Id</h2>

        <p ng-repeat="data in RetrievedData">

            <a  ng-click="showAccount($index)">
                {{data.id}}
            </a>




        </p>
    </div>

    <center>
        <div ng-hide="post">
            <h2></h2>
            <p>

                <label>ACCOUNT ID : </label>{{id}}
                <br />
                <br />
                <label>Corporate_Name : </label><input type="text" ng-model="Corporate_Name" value=""disabled />
                <br />
                <label>Corporate_ShortName : </label><input type="text" ng-model="Corporate_ShortName" value="" disabled/>
                <br />
                <label>Corporate_TradeName : </label><input type="text" ng-model="Corporate_TradeName" value=""  disabled/>
                <br />
                <label>Corporate_Address_Street : </label><input type="text" ng-model="Corporate_Address_Street" value="" disabled />
                <br />
                <label>Corporate_Address_City : </label><input type="text" ng-model="Corporate_Address_City" value=""  disabled/>
                <br />
                <label>Corporate_Address_State : </label><input type="text" ng-model="Corporate_Address_State" value="" disabled/>
                <br />
                <label>Corporate_Address_Zip : </label><input type="text" ng-model="Corporate_Address_Zip" value="" disabled/>
                <br />
                <label>Corporate_Address_Country : </label><input type="text" ng-model="Corporate_Address_Country" value="" disabled/>
                <br />
                <label>Corporate_Phone_1 : </label><input type="text" ng-model="Corporate_Phone_1" value="" disabled/>
                <br />
                <label>Corporate_Phone_2 : </label><input type="text" ng-model="Corporate_Phone_2" value="" disabled/>
                <br />
                <label>Corporate_Phone_3 : </label><input type="text" ng-model="Corporate_Phone_3" value="" disabled/>
                <br />
                <label>Corporate_ID : </label><input type="text" ng-model="Corporate_ID" value="" disabled/>
                <br />
                
                <div ng-hide="update">
                    <label>SITE ID</label><select ng-model="Site_ID" ng-options="data for data in Site_ID "></select>
                </div>
            
   
                <div class="multiselect" ng-show="update">
                    <div class="selectBox" ng-click="showCheckboxes()">
                        <select>
                            <option>Select an option</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div ng-show="list" >
                        <label for="one" class="listing" ng-repeat="data in Site_ID">
                            <input type="checkbox" id="one" />{{data}}
                        </label>
                        <!--<label for="two">
                            <input type="checkbox" id="two" />Second checkbox
                        </label>
                        <label for="three">
                            <input type="checkbox" id="three" />Third checkbox
                        </label>-->
                    </div>
                </div>


                <br />
                <br />
                <div ng-hide="update">
                    <input type="submit" name="name" value="CREATE" ng-click="postClicked()"/>
                    <input type="submit" name="name" value="UPDATE" ng-click="updateClicked()"/>
                    <input type="submit" name="name" value="DELETE" ng-click="deleteAccount()"/>
                </div>
                <div ng-show="update">
                    <input type="submit" name="name" value="Post" ng-click="updateAccount()" />
                    <input type="submit" name="name" value="Cancel" ng-click="reset()" />
                </div>




            </p>



        </div>
        <div ng-show="post">
            <h2></h2>
            <p>

                <label>ACCOUNT ID : </label><input type="text" ng-model="id" value="" />
                <br />
                <br />
                <label>Corporate_Name : </label><input type="text" ng-model="Corporate_Name" value="" />
                <br />
                <label>Corporate_ShortName : </label><input type="text" ng-model="Corporate_ShortName" value="" />
                <br />
                <label>Corporate_TradeName : </label><input type="text" ng-model="Corporate_TradeName" value="" />
                <br />
                <label>Corporate_Address_Street : </label><input type="text" ng-model="Corporate_Address_Street" value="" />
                <br />
                <label>Corporate_Address_City : </label><input type="text" ng-model="Corporate_Address_City" value="" />
                <br />
                <label>Corporate_Address_State : </label><input type="text" ng-model="Corporate_Address_State" value="" />
                <br />
                <label>Corporate_Address_Zip : </label><input type="text" ng-model="Corporate_Address_Zip" value="" />
                <br />
                <label>Corporate_Address_Country : </label><input type="text" ng-model="Corporate_Address_Country" value="" />
                <br />
                <label>Corporate_Phone_1 : </label><input type="text" ng-model="Corporate_Phone_1" value="" />
                <br />
                <label>Corporate_Phone_2 : </label><input type="text" ng-model="Corporate_Phone_2" value="" />
                <br />
                <label>Corporate_Phone_3 : </label><input type="text" ng-model="Corporate_Phone_3" value="" />
                <br />
                <label>Corporate_ID : </label><input type="text" ng-model="Corporate_ID" value="" />
                <br />

                <div class="multiselect">
                    <div class="selectBox" ng-click="showCheckboxes()">
                        <select>
                            <option>Select an option</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div ng-show="list">
                        <label for="one" class="listing" ng-repeat="data in RetrievedSites" >
                            <input type="checkbox" id="one" ng-model="RetrievedSites[$index].isChecked" ng-checked="RetrievedSites[$index].isChecked" />{{data.siteId}}
                        </label>
                    </div>
                </div>
                <!--<label>SITE ID</label><select ng-model="Site_ID" ng-options="data in Sites ">-->
                <!--<option value="value">text</option>-->
                <!--</select>-->


                <br />
                <br />
                <div>
                    <input type="submit" name="name" value="Post" ng-click="createAccount()" />
                    <input type="submit" name="name" value="Cancel" ng-click="reset()" />

                </div>




            </p>



        </div>
    </center>


</div>
